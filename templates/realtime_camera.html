<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Yakiniku_Detection</title>
<!--    <script src="js/jquery-1.12.4.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        body {
            overflow-y: scroll;
        }
        .result-box {
            display: flex;
            flex-direction: column;
            /*background: blue;*/
        }
        .title {
            margin: 1%;
            flex-direction: row;
            justify-content: center;
            text-align: center;
            width: 98%;
            /*background: green;*/
        }
        .text {
            margin: 0;
            /*color: red;*/
            font-size: 22px;
            font-family: "Times New Roman";
        }
        .result {
            margin: 1%;
            width: 98%;
            /*background: black;*/
        }
        .result-img {
            width: 100%;
        }
    </style>
</head>
<body>
<div>
    <video id="video" style="display: none"></video>
    <canvas id="canvas" style="display: none"></canvas>
    <div class="result-box">
        <div class="title">
            <p class="text">Detected Video</p>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script>
        // IP = "127.0.0.1"
        IP =  "192.168.0.107"
        const width = 480;
        const height = 800;
        const video = document.getElementById('video');

        //访问摄像头
        if (
            navigator.mediaDevices.getUserMedia ||
            navigator.getUserMedia ||
            navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia
        ) {
            //调用用户媒体设备, 访问摄像头
            getUserMedia({
                    audio: false,
                    video: {
                        width: width,
                        height: height,
                        facingMode: isPhone()
                    }
                },
                success,
                error
            );
        } else {
            alert('不支持访问用户媒体');
        }

        //访问用户媒体设备的兼容方法
        function getUserMedia(constraints, success, error) {
            if (navigator.mediaDevices.getUserMedia) {
                //最新的标准API
                navigator.mediaDevices.getUserMedia(constraints).then(success).catch(error);
            } else if (navigator.webkitGetUserMedia) {
                //webkit核心浏览器
                navigator.webkitGetUserMedia(constraints, success, error);
            } else if (navigator.mozGetUserMedia) {
                //firfox浏览器
                navigator.mozGetUserMedia(constraints, success, error);
            } else if (navigator.getUserMedia) {
                //旧版API
                navigator.getUserMedia(constraints, success, error);
            }
        }

        //成功回调
        function success(stream) {
            console.log('成功');
            video.srcObject = stream;
            video.play();
            setInterval(drawCanvasImage, 400);
        }

        //失败回调
        function error(error) {
            console.log('失败');
            console.log('访问用户媒体设备失败', error);
        }

        function drawCanvasImage() {
            const canvas = document.getElementById('canvas');
            canvas.width = width;
            canvas.height = height;
            const context = canvas.getContext('2d');
            // console.log(context);
            context.drawImage(video, 0, 0, width, height, 0, 0, width, height);
            // 获取图片，数据格式为base64
            const imageData = canvas.toDataURL('image/png');
            // console.log(imageData);
            showResult(imageData)
        }

        function showResult(base64_img) {
            $.ajax({
                url: "https://" + IP + ":5006/get_img",
                type: "post",
                data: {
                    img: base64_img
                },
                success: function (result) {
                    if (result.code === 200) {
                        console.log("success!");
                        // show the base64 image
                        res = document.getElementById('result');
                        imgSrc = result.base64_img
                        var newImg = new Image();
                        newImg.src = imgSrc;
                        newImg.className = "result-img";
                        res.innerHTML = '';
                        res.appendChild(newImg);
                    } else {
                        console.log("failed!");
                    }
                }
            });
        }

        function isPhone() {
            var info = navigator.userAgent;
            var phone = /mobile/i.test(info);
            console.log(phone);
            if (phone) {
                return {exact: "environment"};
            }
            return "user";
        }

    </script>
</div>
</body>
</html>
